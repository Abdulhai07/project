<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mobile.css">
    <title>Document</title>
</head>

<body>
    <!-- navbar section -->

    <div class="navbar">
        <div class="nav-logo col-2">
            <img src="image/adc-badge.png" alt="logo" width="100px" height="100px">
        </div>
        <div class="nav-head col-5">
            <h1>Abdul Hai Mia</h1>
        </div>
        <div class="nav-menu col-5">
            <a href="home.html">Home</a>
            <a href="about-me.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="contact-me.html">Contact</a>
        </div>
    </div>
    <!-- Contact section -->

    <div class="contact" id="contact-me">
        <div class="contact-left col-6">
            <h2>CONTACT ME</h2>
            <hr class="dot-hr">
            <form action="mailto:deen9721@gmail.com" method="post">
                <input type="text" name="Name:" placeholder="Your Name">
                <input type="email" name="E-mail:" placeholder="Your Email">
                <textarea name="Message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <br>
                <button type="submit">SEND</button>
                <button type="reset">RESET</button>
            </form>
        </div>
        <div class="contact-right col-6">
            <h2>More Ways to Contact</h2>
            <hr class="dot-hr">
            <div class="contact-link">
                <button class="btn" style="color: rgb(243, 34, 34);" onclick="window.open('https://www.youtube.com/')"
                    class="request-callback"><i class="fa fa-youtube-play" aria-hidden="true"></i></button>
                <button class="btn" style="color: rgb(127, 0, 247);"
                    onclick="window.open('https://www.facebook.com/profile.php?id=100013334436459')"
                    class="request-callback"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button class="btn" style="color: rgb(0, 128, 247);"
                    onclick="window.open('https://twitter.com/i/flow/login')" class="request-callback"><i
                        class="fa fa-twitter" aria-hidden="true"></i></button>
                <button class="btn" style="color: rgba(50, 167, 27, 0.767);"
                    onclick="window.open('https://www.skype.com/en/features/skype-web/')" class="request-callback"><i
                        class="fa fa-skype" aria-hidden="true"></i></button>
                <button class="btn" onclick="window.open('https://www.linkedin.com/in/deen-mohammad-37965b19a/')"
                    class="request-callback"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
                <button class="btn" onclick="window.open('https://github.com/')" class="request-callback"><i
                        class="fa fa-github" aria-hidden="true"></i></button>
            </div>

        </div>
    </div>
</body>

</html>
